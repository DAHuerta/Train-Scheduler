<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <title>Employee Time Stamp</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

</head>
<style>

.jumbotron {

    width: 80%;
    margin-left: 10%;

}

h1 {
    padding-bottom: 20px;
    margin-top: -50px;
    text-align: center;
}

.form {
    width: 80%;
    margin-left: 10%;
    border: 5px solid lightgray;
    padding: 10px;
    margin-bottom: 20px;
}

</style>
<body>
    
    <div class="jumbotron">

        <table class="table">
            <caption>Train Schedule</caption>
            <h1>ALL ABOARD!</h1>
            <thead>
                <tr>
                    <th scope="col">Train Name</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Frequency (Mins)</th>
                    <th scope="col">Next Arrival</th>
                    <th scope="col">Minutes Away</th>
                </tr>
            </thead>
            <tbody id="info">
                <tr>
                    <td id="table-name"></td>
                    <td id="table-destination"></td>
                    <td id="table-frequency"></td>
                    <td id="table-next"></td>
                    <td id="table-away"></td>
                </tr>
            </tbody>
        </table>
        
    </div>

        <div class="form">
            
            <form>
                <div class="form-group">
                    <label for="trainName">Train Name</label>
                    <input type="name" class="form-control" id="train-name" placeholder="Trains Name">
                </div>
                <div class="form-group">
                    <label for="trainDestination">Destination</label>
                    <input type="location" class="form-control" id="train-destination" placeholder="Destination">
                </div>
                <div class="form-group">
                    <label for="firstTrain">First Train Time (HH:mm - Military Time)</label>
                    <input type="first" class="form-control" id="first-train" placeholder="First Train">
                </div>
                <div class="form-group">
                    <label for="trainFrequency">Frequency (Mins)</label>
                    <input type="trainRegularity" class="form-control" id="train-frequency" placeholder="Train Frequency">
                </div>
                <button id="submit" type="submit" class="btn btn-primary">Submit</button>
            </form>
            
        </div>
        
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

        <script type="text/javascript" src="javascript/logic.js"></script>
        
    </body>
    
    </html>
